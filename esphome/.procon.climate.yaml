climate:
  - platform: thermostat
    name: "${name} Climate"
    id: ${name}_climate
    sensor: room_temperature_zone_1
    visual:
      min_temperature: 10
      max_temperature: 45
      temperature_step: 0.5

    min_heating_off_time: 60s
    min_heating_run_time: 60s
    min_cooling_off_time: 60s
    min_cooling_run_time: 60s
    min_idle_time: 30s

    on_control:
      - number.set:
          id: h_c_thermostat_target_temperature
          value: !lambda |-
            if (x.get_target_temperature().has_value()) {
              return x.get_target_temperature().value();
            } else {
              return id(hc_thermostat_target_temperature_zone_1).state;
            }

    heat_action:
      - select.set:
          id: ac_mode_zone_1
          option: heating_room
      - switch.turn_on: system_on_off

    cool_action:
      - select.set:
          id: ac_mode_zone_1
          option: cooling_flow   # <-- hier aangepast
      - switch.turn_on: system_on_off


    idle_action:
      - switch.turn_off: system_on_off
