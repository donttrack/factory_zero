#### Tongdy TG Air quality transmitter ####

modbus_controller:
  - id: Tongdy_TG9
    address: 12
    modbus_id: modbus1
    setup_priority: -10
    update_interval: 20s
    command_throttle: 200ms  # voorkomt overbelasting bij meerdere sensors
    #timeout: 400ms  # optioneel, alleen nodig bij trage apparaten

sensor:
  # Temperatuur (reg 38, U_WORD × 0.1)
  - platform: modbus_controller
    modbus_controller_id: Tongdy_TG9
    name: "TG9 Temperatuur"
    register_type: holding
    address: 38
    value_type: U_WORD
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    filters:
      - multiply: 0.1

  # CO₂ (reg 22, U_WORD × 0.1)
  - platform: modbus_controller
    modbus_controller_id: Tongdy_TG9
    name: "TG9 CO₂"
    register_type: holding
    address: 22
    value_type: U_WORD
    unit_of_measurement: "ppm"
    accuracy_decimals: 0
    filters:
      - multiply: 0.1

  # Relatieve vochtigheid (reg 18, U_WORD × 0.001)
  - platform: modbus_controller
    modbus_controller_id: Tongdy_TG9
    name: "TG9 RV"
    register_type: holding
    address: 18
    value_type: U_WORD
    unit_of_measurement: "%"
    accuracy_decimals: 1
    filters:
      - multiply: 0.001
