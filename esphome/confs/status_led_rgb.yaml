#  STATUS LED â€“ ATOM S3 LITE (GPIO 35)
############################################
light:
  - platform: esp32_rmt_led_strip
    id: led
    name: Status LED
    internal: true
    pin: 35
    num_leds: 1
    chipset: ws2812
    rgb_order: grb
    restore_mode: RESTORE_DEFAULT_OFF

    effects:
      - pulse:
          name: slow_pulse
          transition_length: 1s
          update_interval: 1s
      - pulse:
          name: fast_pulse
          transition_length: 0.3s
          update_interval: 0.3s


esphome:
  name: atom_s3_status
  friendly_name: Atom S3 Status LED

# LED definitie
light:
  - platform: neopixelbus
    id: led
    internal: true
    pin: 35
    num_leds: 1
    type: GRB
    variant: WS2812
    restore_mode: RESTORE_DEFAULT_OFF

# Status automations
esphome:
  on_boot:
    priority: -10
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 100%
          blue: 100%
          brightness: 100%
          effect: none

wifi:
  on_connect:
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 100%
          blue: 100%
          effect: none

  on_disconnect:
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 0%
          blue: 0%
          effect: fast_pulse

  on_ap_start:
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 100%
          blue: 100%
          effect: slow_pulse

api:
  on_client_disconnected:
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 100%
          blue: 0%
          effect: fast_pulse

# Extra scripts
script:
  - id: heating
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 65%
          blue: 0%
          brightness: 100%
          effect: none

  - id: cooling
    then:
      - light.turn_on:
          id: led
          red: 0%
          green: 0%
          blue: 100%
          brightness: 100%
          effect: none

  - id: hotwater
    then:
      - light.turn_on:
          id: led
          red: 100%
          green: 0%
          blue: 100%
          brightness: 100%
          effect: none
